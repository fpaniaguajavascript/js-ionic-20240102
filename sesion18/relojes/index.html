<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojes del mundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="city">New York</div>
            <div class="time" id="ny">0:0:0</div>
            <div class="seconds" id ="nys"></div>
        </div>
        <div class="box">
            <div class="city">Madrid</div>
            <div class="time" id="ma">0:0:0</div>
            <div class="seconds" id ="mas"></div>
        </div>
        <div class="box">
            <div class="city">Tokio</div>
            <div class="time" id="to">0:0:0</div>
            <div class="seconds" id ="tos"></div>
        </div>
    </div>
</body>
</html>
<script src="timemanager.js"></script>
