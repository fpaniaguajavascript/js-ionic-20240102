<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="destino.jsp" method="get">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
        <output id="resultado" for="nombre apellido"></output>
        <button id="bCalcular">Calcular</button>
        <input type="submit" value="Enviar">
    </form> 
    
</body>
</html>
<script>
    document.querySelector("#bCalcular").onclick=(e)=>{
        e.preventDefault();
        document.querySelector("#resultado").value=document.querySelector("#nombre").value.length;
    }
</script>
