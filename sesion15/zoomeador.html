<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
</head>
<body>
    <input type="range" id="escalador" min="1" max="3" step="0.1">
    <span id="valor"></span>
</body>
</html>
<script>
    document.querySelector("#escalador").addEventListener("input",()=>{
        let zoomValue = document.querySelector("#escalador").value;
        document.querySelector("#valor").innerHTML=zoomValue;
    });
    
</script>
