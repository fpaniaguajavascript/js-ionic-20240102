<script>
    function getPromise() {
        const promise1 = new Promise((resolve, reject) => {
            console.log("Paso 1");
            setTimeout(() => {
                console.log("Paso 3");
                //resolve("Resultado OK");
                reject("Resultado KO");
            }, 5000);
            console.log("Paso 2");
        });
        return promise1;
    }

    getPromise().then((retorno) => {
        //Bloque de retorno
        console.log("Paso 4:" + retorno);
    }).catch((error) => {
        //Bloque del error
        console.log("Paso 4:" + error);
    }).finally(() => {
        //Bloque del finally
        console.log("Paso 5:finally");
    });
</script>
